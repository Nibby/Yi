ext {
    commonDependencies = [
            testImplementation: ['org.junit.jupiter:junit-jupiter-api:5.5.2'],
            testRuntimeOnly: ['org.junit.jupiter:junit-jupiter-engine:5.5.2']
    ]

    javaFxDependencies = [
            implementation: [ 'org.json:json:20171018', 'org.jetbrains:annotations:17.0.0' ]
    ]

    javaCompileVersion = 11
    javaFxVersion = "11.0.2"

}

allprojects {
    apply plugin: 'idea'

    group 'codes.nibby.yi'
    version '0.1-SNAPSHOT'

    repositories {
        jcenter()
        mavenCentral()
    }
}