plugins {
    id 'java'
    id 'idea'
}

apply from: 'dependencies.gradle'

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

compileTestJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

allprojects {
    group 'codes.nibby.yi'
    version '0.1-SNAPSHOT'

    repositories {
        jcenter()
        mavenCentral()
    }
}