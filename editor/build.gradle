import java.nio.file.Paths

plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

buildDir = '../build/editor'
def globalConfigurations = rootProject.ext

dependencies {
    compile project(':core')

    implementation 'org.json:json:20171018'
    implementation 'org.jetbrains:annotations:17.0.0'

    testImplementation globalConfigurations.commonDependencies.testImplementation
    testRuntimeOnly globalConfigurations.commonDependencies.testRuntimeOnly
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.media']
}

test {
    useJUnitPlatform()

    testClassesDirs = sourceSets.test.output
}

sourceSets {
    main {
        java {
            srcDir('src/java')
        }

        resources {
            srcDir('resources')
        }
    }

    test {
        java {
            srcDirs = ['test/unit', 'test/integration']
        }
    }
}

application {
    def workingDirectory = Paths.get(System.getProperty("user.dir")).getParent().resolve("temp").toString()

    mainClassName('codes.nibby.yi.editor.Main')
    applicationDefaultJvmArgs = ["-ea", "-Duser.dir=$workingDirectory"]
}