name: Tests on 'master'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run Tests using Gradle
      run: ./gradlew test
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: /home/runner/work/Yi/Yi/build/**/reports/tests/**/*